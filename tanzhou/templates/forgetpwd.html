<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
<!--提示弹出框-->

<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1> </h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">

                            <li><a href=""><img width="483" height="472" src="{% static 'images/downapp.png' %}"/></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/banner1.png' %}"/></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/banner2.jpg' %}"/></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>忘记密码</h2>
                <form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
                    <!--下面2行为了隐藏360自动填充用户名和密码表单-->
　　                  <input type="text" id="aaa" style="visibility: hidden;" />
　　                  <input type="password" id="bbb" style="visibility: hidden;" />
                    <!--下面2行为了禁止chrome浏览器自动填充表单的解决方案-->
                        <input type="text" style="display:none"/>
                        <input type="password" style="display:none"/>
                    {% csrf_token %}
                    <!--
                    <input type='hidden' name='csrfmiddlewaretoken' value='mymQDzHWl2REXIfPMg2mJaLqDfaS1sD5' />
                    -->
                    <div class="form-group marb20 {% if forget_form.errors.email %} errorput {% endif %}">
                        <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input type="text" id="account" name="email" value="{% if forget_form.errors.email %}{% else %}{{ email }}{% endif %}" placeholder="邮箱" />
                    </div>
                    <div class="form-group captcha1 marb38 {% if forget_form.errors.captcha %} errorput {% endif %}">
                        <label>验&nbsp;证&nbsp;码</label>
                        {{ forget_form.captcha }}
                        <!--
                        <img src="/captcha/image/997454dc58799e806f18d21eac296581a8c6ef02/" alt="captcha" class="captcha" /> <input id="id_captcha_0" name="captcha_0" type="hidden" value="997454dc58799e806f18d21eac296581a8c6ef02" /> <input autocomplete="off" id="id_captcha_1" name="captcha_1" type="text" />
                        -->
                    </div>
                    <div class="error btns" id="jsForgetTips">
                        {% if forget_form.errors.email %}
                            {{ forget_form.errors.email }}
                        {% elif forget_form.errors.captcha %}
                            {{ forget_form.errors.captcha }}
                        {% elif forget_message %}
                            {{ forget_message }}
                        {% endif %}
                    </div>
                    <input type="hidden" name="sms_type" value="1">
                    <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                    <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
                    <!--
                    <input type='hidden' name='csrfmiddlewaretoken' value='5I2SlleZJOMUX9QbwYLUIAOshdrdpRcy' />
                    -->
                </form>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
